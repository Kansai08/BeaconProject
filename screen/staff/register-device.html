<!DOCTYPE html>
<html lang="th" class="register-device-page">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลงทะเบียนอุปกรณ์</title>
  <link rel="stylesheet" href="../../assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body class="register-device-page">
  <div class="register-device-wrapper">
    <div class="register-device-shadow"></div>
    <div class="register-device-box">
      <h2>ลงทะเบียนอุปกรณ์</h2>

      <!-- ประเภทอุปกรณ์ -->
      <div class="register-device-group">
        <label for="device-type">ประเภทอุปกรณ์</label>
        <select id="device-type">
          <option value="host" selected>ESP32 Host</option>
          <option value="ibeacon">iBeacon Tag</option>
        </select>
      </div>

      <!-- ฟอร์ม ESP32 Host -->
      <div id="form-host" class="register-device-form">
        <div class="register-device-group">
          <label for="host-name">ชื่ออุปกรณ์</label>
          <input type="text" id="host-name" placeholder="กรุณากรอกชื่ออุปกรณ์" />
          <p class="register-device-hint">ชื่ออุปกรณ์ต้องไม่เว้นวรรคและไม่ใช้สัญลักษณ์พิเศษ</p>
        </div>
        <div class="register-device-buttons">
          <button class="register-device-submit" type="button" id="submit-host">ลงทะเบียนประเภทอุปกรณ์</button>

          <a href="staff-menu.html" class="register-device-back">กลับไปหน้าเมนู</a>
        </div>
      </div>

      <!-- ฟอร์ม iBeacon Tag -->
      <div id="form-ibeacon" class="register-device-form" style="display: none;">
        <div class="register-device-group">
          <label for="mac-address">Mac Address</label>
          <input type="text" id="mac-address" placeholder="00:11:22:33:44:55" />
          <p class="register-device-hint">รูปแบบ: XX:XX:XX:XX:XX:XX</p>
        </div>
        <div class="register-device-group">
          <label for="uuid">UUID</label>
          <input type="text" id="uuid" placeholder="กรุณากรอก UUID 8 หลักหลัง" />
          <p class="register-device-hint">กรอกเฉพาะ 8 หลักสุดท้ายของ UUID</p>
        </div>
        <div class="register-device-buttons">
          <button class="register-device-submit" type="button">ลงทะเบียนประเภทอุปกรณ์</button>
          <a href="staff-menu.html" class="register-device-back">กลับไปหน้าเมนู</a>
        </div>
      </div>

    </div>
  </div>

  <script src="../../assets/js/device-switch.js"></script>
  <script src="../../assets/js/register-device.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
