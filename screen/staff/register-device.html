<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIRIN MUSEUM - ลงทะเบียนอุปกรณ์</title>

    <link rel="stylesheet" href="../../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../../assets/css/register_device.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* สไตล์สำหรับ readonly input fields */
        input[readonly] {
            background-color: #f8f9fa !important;
            color: #6c757d !important;
            cursor: not-allowed !important;
            border-color: #e9ecef !important;
        }
        
        input[readonly]:focus {
            box-shadow: none !important;
            border-color: #e9ecef !important;
        }
        
        /* เพิ่มไอคอนแสดงว่าเป็น auto-generated */
        .auto-generated {
            position: relative;
        }
        
        .auto-generated::after {
            content: '\F123'; /* Bootstrap icon for gear */
            font-family: 'bootstrap-icons';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="dashboard-layout active">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>SIRIN MUSEUM</h2>
                <div class="role">STAFF</div>
            </div>
            <div class="user-profile">
                <div class="profile-avatar"><i class="fas fa-user"></i></div>
                <div class="profile-name" id="profileName">เจ้าหน้าที่</div>
                <div class="profile-role" id="profileRole">เจ้าหน้าที่พิพิธภัณฑ์</div>
                <div class="profile-time" id="sidebarLoginTime">เข้าสู่ระบบ: --:--</div>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link" href="visitor-register.html">
                        <i class="bi bi-person-plus"></i> ลงทะเบียนผู้เยี่ยมชม
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="register-device.html">
                        <i class="bi bi-router"></i> ลงทะเบียนอุปกรณ์
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manage-device.html">
                        <i class="bi bi-tools"></i> จัดการอุปกรณ์
                    </a>
                </li>
            </ul>
            <button class="logout-btn" onclick="logout()">ออกจากระบบ</button>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h1>ลงทะเบียนอุปกรณ์</h1>
                <p>กรอกข้อมูลเพื่อเพิ่มอุปกรณ์ใหม่เข้าสู่ระบบ</p>
            </div>

            <div class="form-container">
                <h2 style="color:#2a8c78;">
                    <i class="bi bi-router" style="margin-right: 10px;"></i>
                    ลงทะเบียน ESP32 (Host)
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>ชื่อโฮสต์</label>
                        <div class="auto-generated">
                            <input type="text" id="hostName" placeholder="Host001" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>ชื่อห้องหรือ Location</label>
                        <input type="text" id="hostLocation" placeholder="เช่น: ห้องนิทรรศการ A">
                    </div>
                </div>
                <button class="btn" onclick="registerHost()">ลงทะเบียน Host</button>
            </div>

            <div class="form-container">
                <h2 style="color:#2a8c78;">
                    <i class="bi bi-broadcast" style="margin-right: 10px;"></i>
                    ลงทะเบียน iBeacon Tag
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>ชื่อ Tag</label>
                        <div class="auto-generated">
                            <input type="text" id="tagName" placeholder="TAG001" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>UUID (8 ตัวอักษร)</label>
                        <input type="text" id="tagUUID" maxlength="8" placeholder="เช่น: ABCD1234">
                    </div>
                </div>
                <button class="btn" onclick="registerTag()">ลงทะเบียน iBeacon</button>
            </div>

            <!-- ตารางแสดงข้อมูลอุปกรณ์ที่ลงทะเบียนแล้ว -->
            <div class="table-container">
                <div class="table-header">
                    <h2 style="color:#2a8c78;">
                        <i class="bi bi-list-ul" style="margin-right: 10px;"></i>
                        รายการอุปกรณ์ที่ลงทะเบียนแล้ว
                    </h2>
                    <div class="filter-controls">
                        <select class="filter-select" id="deviceFilter" onchange="filterDevices()">
                            <option value="all">แสดงทั้งหมด</option>
                            <option value="host">ESP32 (Host)</option>
                            <option value="ibeacon">iBeacon Tag</option>
                        </select>
                        <button class="refresh-btn" onclick="loadDevicesData()">
                            <i class="bi bi-arrow-clockwise"></i>
                            รีเฟรช
                        </button>
                    </div>
                </div>

                <div id="tableContent">
                    <div class="loading">
                        <i class="bi bi-arrow-clockwise" style="animation: spin 1s linear infinite;"></i>
                        กำลังโหลดข้อมูล...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../assets/js/register_device.js"></script>
</body>

</html>
