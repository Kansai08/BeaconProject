<!DOCTYPE html>
<html lang="th" class="manage-device-page">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>จัดการอุปกรณ์ที่ลงทะเบียน</title>

  <!-- เรียกใช้ stylesheet หลัก -->
  <link rel="stylesheet" href="/BeaconProject/assets/css/styles.css" />
</head>

<body class="manage-device-page">
  <div class="manage-device-container">
    <h2 class="manage-device-header">จัดการอุปกรณ์ที่ลงทะเบียน</h2>

    <div class="manage-device-group">
      <label for="device-type">ประเภทอุปกรณ์</label>
      <select id="device-type">
        <option value="host" selected>ESP32 Host</option>
        <option value="ibeacon">iBeacon Tag</option>
      </select>
    </div>

    <!-- Host Section -->
    <div id="host-section" class="device-section">
      <table class="manage-device-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-host" /></th>
            <th>Device ID</th>
            <th>ชื่ออุปกรณ์</th>
            <th>การกระทำ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="manage-device-actions">
        <button class="btn-delete" onclick="deleteSelected()">ลบที่เลือก</button>
      </div>
    </div>

    <!-- ตารางแสดงข้อมูล iBeacon -->
    <div id="ibeacon-section" class="device-section" style="display:none;">
      <table class="manage-device-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="select-all-ibeacon" /></th>
            <th>Device ID</th>
            <th>Mac Address</th>
            <th>UUID (8 หลักหลัง)</th>
            <th>การกระทำ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="manage-device-actions">
        <button onclick="deleteSelected()">ลบรายการที่เลือก</button>
      </div>
    </div>
  </div>

  <script src="/BeaconProject/assets/js/manage-device.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
