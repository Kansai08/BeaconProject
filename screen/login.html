<!DOCTYPE html>
<html lang="th" class="login-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIRIN MUSEUM - Login</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <!-- Left: Image and overlay -->
    <div class="login-left">
      <img src="https://botany.wu.ac.th/wp-content/uploads/2024/09/Sirin-Museum-02092567-2.jpg" alt="Sirin Museum" />
      <div class="login-overlay-center">
        <h1>SIRIN MUSEUM</h1>
        <p>พิพิธภัณฑ์ธรรมชาติวิทยาเทพรัตน์ฯ มหาวิทยาลัยวลัยลักษณ์</p>
      </div>
    </div>

    <!-- Right: Login form -->
    <div class="login-right">
      <div class="login-box">
        <h2>เข้าสู่ระบบ</h2>
        <div class="login-input-group">
          <i class="fas fa-user icon"></i>
          <input type="text" placeholder="ชื่อผู้ใช้" />
        </div>
        <div class="login-input-group">
          <i class="fas fa-lock icon"></i>
          <input type="password" id="password" placeholder="รหัสผ่าน" />
          <i class="fas fa-eye-slash eye" id="togglePassword"></i>
        </div>
        <label class="login-remember">
          <input type="checkbox" /> จดจำ
        </label>
        <button class="login-button">เข้าสู่ระบบ</button>
        <div class="login-divider">หรือ</div>
        <a href="register.html" class="register-button button-link">ลงทะเบียน</a>
      </div>
    </div>
  </div>

  <!-- เพิ่ม JavaScript สำหรับ toggle password -->
  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
