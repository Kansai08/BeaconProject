<!DOCTYPE html>
<html lang="th" class="login-page">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRIN MUSEUM - Login</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="login-page">
  <div class="login-container">
    <div class="login-left">
      <img src="https://botany.wu.ac.th/wp-content/uploads/2024/09/Sirin-Museum-02092567-2.jpg" alt="Sirin Museum" />
      <div class="login-overlay-center">
        <h1>SIRIN MUSEUM</h1>
        <p>พิพิธภัณฑ์ธรรมชาติวิทยาเทพรัตน์ฯ มหาวิทยาลัยวลัยลักษณ์</p>
      </div>
    </div>

    <div class="login-right">
      <div class="login-box">
        <h2>เข้าสู่ระบบ</h2>
        <form id="loginForm">
          <div class="login-input-group">
            <i class="fas fa-id-card icon"></i>
            <input type="text" id="citizenId" name="citizenId" placeholder="เลขบัตรประชาชน" required maxlength="13"
              oninput="validateCitizenId(this)" />
          </div>
          <div class="login-input-group">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required />
            <i class="fas fa-eye-slash eye" id="togglePassword"></i>
          </div>
          <label class="login-remember">
            <input type="checkbox" /> จดจำ
          </label>
          <button type="submit" class="login-button">เข้าสู่ระบบ</button>
          <p class="forgot-password">ลืมรหัสผ่าน? <a href="#">กดที่นี่</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popupMessage" class="register-page-popup"
    style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.4); align-items: center; justify-content: center; z-index: 9999;">
    <div class="popup-content"
      style="background-color: #fff; padding: 30px 40px; border-radius: 12px; text-align: center; box-shadow: 0 8px 16px rgba(0,0,0,0.25); max-width: 400px; width: 90%;">
      <div id="popupIcon">✔️</div>
      <h3 id="popupTitle">เข้าสู่ระบบ</h3>
      <p id="popupText">เข้าสู่ระบบสำเร็จ</p>
      <button onclick="document.getElementById('popupMessage').style.display='none'">ตกลง</button>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const userRole = localStorage.getItem("role");
      if (userRole !== "admin") {
        alert("คุณไม่มีสิทธิ์เข้าถึงหน้านี้");
        window.location.href = "../login.html"; 
      }
      const formData = new FormData(this);

      fetch("http://localhost:8888/BeaconProject/screen/login.php", {
        method: "POST",
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("popupText").textContent = data.message;
            document.getElementById("popupIcon").textContent = "✔️";
            document.getElementById("popupMessage").style.display = "flex";
            localStorage.setItem("role", data.role);
            setTimeout(() => {
              if (data.role === "admin") {
                window.location.href = "../screen/admin/admin.html";
              } else {
                document.getElementById("popupText").textContent = "คุณไม่มีสิทธิ์เข้าถึงหน้านี้";
                document.getElementById("popupIcon").textContent = "❌";
              }
            }, 1500);
          } else {
            document.getElementById("popupText").textContent = data.message;
            document.getElementById("popupIcon").textContent = "❌";
            document.getElementById("popupMessage").style.display = "flex";
          }
        })
        .catch(err => {
          console.error("Login error:", err);
          alert("ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้");
        });
    });
    function validateCitizenId(input) {
      input.value = input.value.replace(/[^0-9]/g, '').slice(0, 13);
    }
  </script>
</body>

</html>
