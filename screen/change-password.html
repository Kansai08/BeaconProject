<!DOCTYPE html>
<html lang="th" class="change-password-page">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIRIN MUSEUM - เปลี่ยนรหัสผ่าน</title>
    <link rel="stylesheet" href="../assets/css/change_password.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body class="change-password-page">
    <div class="change-password-container">
        <a href="#" class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
            ย้อนกลับ
        </a>

        <div class="header-section">
            <div class="lock-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="change-password-title">เปลี่ยนรหัสผ่าน</h1>
            <p class="subtitle">กรุณากรอกข้อมูลเพื่อเปลี่ยนรหัสผ่านใหม่</p>
        </div>

        <div class="form-container">
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="citizenId">เลขบัตรประชาชน</label>
                    <div class="input-wrapper">
                        <input type="text" id="citizenId" name="citizenId" placeholder="กรุณากรอกเลขบัตรประชาชน"
                            maxlength="13" required
                            oninput="this.value = this.value.replace(/[^0-9]/g, ''); checkCitizenId();" />
                        <i class="fas fa-check input-icon check-icon" id="checkIcon" style="display: none;"></i>
                    </div>
                    <div class="error-message" id="citizenIdError"></div>
                </div>

                <div class="form-group">
                    <label for="newPassword">รหัสผ่านใหม่</label>
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" placeholder="กรุณากรอกรหัสผ่านใหม่"
                            required />
                        <i class="fas fa-eye-slash input-icon" onclick="togglePassword('newPassword', this)"></i>
                    </div>
                    <div class="error-message" id="newPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">ยืนยันรหัสผ่าน</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="กรุณายืนยันรหัสผ่าน" required />
                        <i class="fas fa-eye-slash input-icon" onclick="togglePassword('confirmPassword', this)"></i>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                        ยกเลิก
                    </button>
                    <button type="submit" class="btn btn-primary" id="confirmBtn" disabled>
                        ยืนยัน
                    </button>
                </div>
            </form>
        </div>


        <script src="../assets/js/change-password.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
